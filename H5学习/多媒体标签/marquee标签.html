<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
    <style>
        marquee {
            width:200px;
            height:200px;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
<marquee scrollamount="100">三亚学院·智创未来</marquee>
<marquee direction="right" sacrollamount="10" loop="50" >三亚学院·智创未来</marquee>
<marquee direction="up" sacrollamount=20 loop="30">三亚学院·智创未来</marquee>
<marquee direction="down" sacrollamount="1"loop="10">三亚学院·智创未来</marquee>
<marquee direction="right"behavior="slide"sacrollamount="1">三亚学院·智创未来</marquee>
<marquee direction="down" behavior="alternate"sacrollamount="20"loop="10">三亚学院·智创未来</marquee>
</body>
</html>
