    <summary>三亚学院</summary>
    三亚学院（Sanya University）位于海南省三亚市，是国家教育部批准成立的独立设置的民办普通本科院校，是三亚市第一所全日制普通本科高等院校。
    2005年4月，海南大学三亚学院正式成立，2012年3月，经教育部同意，海南大学三亚学院转设并更名为三亚学院。 [2]
    截至2014年1月，学校校园占地面积3000亩，建筑总面积51.77万平方米，有高科技图书馆2个、图书馆藏书200多万册；下设18个教学学院和1个教学部，开设63个本科专业含方向；有教职员工1000多人，在校学生20000余人。
