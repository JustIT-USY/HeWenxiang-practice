<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签学习</title>
</head>
<body>
<h1>表格的基本框架学习</h1>
<table border="1">
    <!--做一个两行三列的表格-->
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>21</td>
    </tr>
</table>
<br>
<br>
<h1>属性学习</h1>
<!--表格标签 的属性学习！-->
<table border="1" width="300px" height="240px" align="center" cellspacing="0">
    <!--高度 宽度 垂直/水平对齐 外边距 内边距-->
    <tr valign="top">
        <td width="50px" height="60px">姓名</td>
        <td>性别</td>
        <td  valign="bottom">年龄</td>
    </tr>
    <tr align="center">
        <td align="left">张三</td>
        <td>男</td>
        <td>21</td>
    </tr>
</table>
<br>
<br>
<h1>细线表格</h1>
<table width="300px" height="240px" cellspacing="1px" bgcolor="black">
    <!--做一个两行三列的表格-->
    <tr bgcolor="white">
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr bgcolor="white" >
        <td>张三</td>
        <td bgcolor="aqua">男</td>
        <td>21</td>
    </tr>
</table>
<br>
<br>
