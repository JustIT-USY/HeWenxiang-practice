         <h2>雷军</h2>
        <p>他是全国工商联副主席，小米科技创始人、董事长。雷军作为中国互联网代表人物及全球年度电子商务创新领袖人物 [1]  ，曾获中国经济年度人物及十大财智领袖人物、中国互联网年度人物 [2]  等多项国内外荣誉，并当选《福布斯》（亚洲版）2014年度商业人物。同时兼任金山、YY、猎豹移动等三家上市公司董事长。</p>
