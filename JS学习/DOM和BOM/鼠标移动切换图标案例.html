<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #logo {
            width: 300px;
        }
    </style>
</head>
<body>
<img src="img/img1.jpg" alt="" id="logo">
<script>

    window.onload = function () {
        var logo = document.querySelector("#logo");
        logo.onmouseover = function () {
            console.log("鼠标已经进入了图片啦 嘤嘤嘤");
            this.src = "img/img2.jpg";
        };
        logo.onmouseleave = function () {
            console.log("鼠标已经移出");
            this.src = "img/img1.jpg";
        };
    }
</script>
</body>
</html>
