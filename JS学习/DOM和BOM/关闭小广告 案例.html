<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            position: relative;
        }

        #icon {
            position: absolute;
            width: 300px;
        }

        #close {
            width: 55px;
            position: absolute;
            right: 18px;
            top: 18px;
            cursor: pointer;/*鼠标移动上去，会变成小手*/
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/img1.jpg" alt="" id="icon">
    <img src="img/close.jpg" alt="" id="close">
</div>
<script>
    window.onload = function () {
        var box = document.getElementById("box");
        console.log(box);
        var close = document.getElementById("close");
        close.onclick = function () {
            box.style.display = "none";
        }
    }
</script>
</body>
</html>
