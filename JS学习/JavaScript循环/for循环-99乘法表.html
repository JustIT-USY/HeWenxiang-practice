<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 50px;
            box-sizing: border-box;
            border: 1px solid skyblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            window.document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
        }
        window.document.write("<br/>");
    }
</script>
</body>
</html>
