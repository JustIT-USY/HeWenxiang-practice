<script>
    var p ,c;
    c = Math.floor(Math.random()*3);
    p = +(window.prompt('来呀，老弟，出拳吧:0.剪刀 1.石头 2.布'));
    if(p < 0 || p > 2 || isNaN(p)){
        window.prompt('你出个鬼哦，重新出拳:0.剪刀 1.石头 2.布');
    }else {
        if(p == c){
            alert('平局');
        }else if(
            (p == 0 && c ==2) ||
            (p == 1 && c ==0) ||
            (p == 2 && c ==1)
        ){
            alert('You WIN！');
        }else {
            alert('You LOST!');
        }
        console.log(c);
    }
</script>
