<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/html">
    //成绩判断后台
    var grade = 85;
    if(grade >= 90){
        console.log('优秀');
    }else if(grade >= 80){
        console.log('良好');
    }else if(grade >= 70){
        console.log('中等');
    }else if(grade >= 60){
        console.log('及格');
    }else{
        console.log('不及格');
    }
</script>
<script>
    //成绩判断弹窗的形式
    var grade = Number(prompt('请输入你的成绩'));
    if(grade >= 90){
        alert('优秀');
    }else if(grade >= 80){
        alert('良好');
    }else if(grade >= 70){
        alert('中等');
    }else if(grade >= 60){
        alert('及格');
    }else{
        alert('不及格');
    }
</script>
</body>
</html>
