<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i <= 6; i++) {
        for (var j = 6; j > i; j--) {
            window.document.write("&nbsp;");
            console.log(j);
        }
        for (var m = 1; m <= 2 * i - 1; m++) {
            window.document.write("*");
        }
        window.document.write("<br/>");
    }
</script>
</body>
</html>
