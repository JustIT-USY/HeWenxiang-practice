<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = num = 0;
    var end = +(window.prompt('请输入你要连加到的数字'));
    while (num <= end){
        sum = sum + num;
        num++;
    }
    alert('计算结果为：' + sum);
</script>
</body>
</html>
