<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var month = +(window.prompt('请输入要判断的季节'));
    switch (month) {
        case 12:
        case 1:
        case 2:
            alert('冬季');
            break;
        case 3:
        case 4:
        case 5:
            alert('春季');
            break;
        case 6:
        case 7:
        case 8:
            alert('夏季');
            break;
        case 9:
        case 10:
        case 11:
            alert('秋季');
            break;
        default:
            alert('输入数据有误');
            break;
    }
</script>
</body>
</html>
