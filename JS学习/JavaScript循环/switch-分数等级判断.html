<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //要求用户输入一个分数，根据输入的分数输出对应的等级
    //A 90～100
    //B 80～89
    //C 70～79
    //D 60～69
    //E 0～59
    var s = +(window.prompt('请老铁输入你的成绩'));
    var l = Math.floor(s / 10);
    switch (l) {
        case 10:
        case 9:
            alert('A');
            break;
        case 8:
            alert('B');
            break;
        case 7:
            alert('C');
            break;
        case 6:
            alert('D');
            break;
        case 5:
            alert('E');
            break;
    }
</script>
</body>
</html>
