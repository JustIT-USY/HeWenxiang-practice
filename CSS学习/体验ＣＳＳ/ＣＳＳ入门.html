<h1>题柳</h1>
<p>唐代：温庭筠</p>
<p>杨柳千条拂面丝，绿烟金穗不胜吹。</p>
<p>香随静婉歌尘起，影伴娇娆舞袖垂。</p>
<p>羌管一声何处曲，流莺百啭最高枝。</p>
<p>千门九陌花如雪，飞过宫墙两自知。</p>
