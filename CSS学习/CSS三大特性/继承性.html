<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        div{
            font-size: 40px;
            color:slateblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>
            <p>这是一段小文字P标签</p>
            <a href="#">我是a标签</a>
            <h2>我是h标签</h2>
            <p>这也是p标签，具体设置了div的CSS样式  font-size: 40px; color:slateblue; text-decoration: none;</p>
        </li>
    </ul>
</div>
</body>
</html>
