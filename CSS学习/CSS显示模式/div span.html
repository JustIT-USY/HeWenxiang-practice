<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            width:980px;
            height: 100px;
            background:red;
            margin:auto;
            margin-bottom: 10px;
        }
        .content{
            width: 980px;
            height: 500px;
            background:green;
            margin: auto;
            margin-bottom: 10px;
        }
        .footer{
            width: 980px;
            height: 100px;
            background: blue;
            margin: auto;
        }
        .logo{
            width: 200px;
            height: 50px;
            background:pink;
            float:left;
            margin: 20px;
        }
        .nav{
            width:600px;
            height: 50px;
            background:yellow;
            float: right;
            margin: 20px;
        }
        .aside{
            width: 250px;
            height: 460px;
            background: purple;
            float: left;
            margin: 20px;
        }
        .article{
            width: 650px;
            height: 460px;
            background: deepskyblue;
            float: right;
            margin: 20px;
        }
        span{
            color:pink;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="nav"></div>
</div>
<div class="content">
    <div class="aside"></div>
    <div class="article"></div>
</div>
<div class="footer"></div>
<p>现在为你展示<span>部分字变色</span>看好了</p>
<!--<p>p标签里面插入h标签
<h1>优秀</h1>
</p>-->
<h1>我是h
    <p>我是p</p>
</h1>
</body>
</html>
