<body>
<h1>关雎</h1>
<p>[先秦] 诗经</p>
<p>关关雎鸠，在河之洲。</p>
<p>窈窕淑女，君子好逑。</p>
<p>参差荇菜，左右流之。</p>
<div>
<h2>窈窕淑女，寤寐求之。</h2>
<p>求之不得，寤寐思服。</p>
<p>悠哉悠哉，辗转反侧。</p>
<p>参差荇菜，左右采之。</p>
</div>
<p>窈窕淑女，琴瑟友之。</p>
<p>参差荇菜，左右芼之。</p>
<p>窈窕淑女，钟鼓乐之。</p>
