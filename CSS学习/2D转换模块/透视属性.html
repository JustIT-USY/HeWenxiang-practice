<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 310px;
            height: 438px;
            background-color:yellowgreen;
            margin: 200px auto;
            border: 1px solid #000;
            perspective: 400px;
        }
        div img{
        transition:transform 1s;
        transform-origin: left bottom;
        }
        div:hover img{

            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
<div>
    <img src="img/pk.png" alt="">
</div>
</body>
</html>
